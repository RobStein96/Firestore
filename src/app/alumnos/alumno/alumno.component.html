<h1 class="display-4">Registro de alumno</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formData.Nombre" class="form-control" placeholder="Nombre" required>
  </div>
  
  <div class="form-group">
    <input name="Apellido_Paterno" #Apellido_Paterno="ngModel" [(ngModel)]="service.formData.Apellido_Paterno" class="form-control" placeholder="Apellido paterno" required>
  </div>

  <div class="form-group">
    <input name="Apellido_Materno" #Apellido_Materno="ngModel" [(ngModel)]="service.formData.Apellido_Materno" class="form-control" placeholder="Apellido materno" required>
  </div>

  <div class="form-group">
    <input name="Correo" #Correo="ngModel" [(ngModel)]="service.formData.Correo" class="form-control" placeholder="Correo">
  </div>
  
  <div class="form-group">
    <input name="Matricula" #Matricula="ngModel" [(ngModel)]="service.formData.Matricula" class="form-control" placeholder="Matricula">
  </div>

  <div class="form-group">
    <input name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" class="form-control" placeholder="Password">
  </div>
  
  <div class="form-group">
    <button  type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
</form>
